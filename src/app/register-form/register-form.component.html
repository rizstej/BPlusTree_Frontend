<div class="box">
<form (ngSubmit)="onSubmit()" #registerForm="ngForm">
    <h1>Register to have access to the application</h1>
  
    <mat-form-field>
      <input matInput placeholder="Enter Username" [(ngModel)]="user.username" name="username" required>
      <mat-icon matSuffix (click)="hidePassword = !hidePassword"></mat-icon>
      <mat-error *ngIf="!username">Username is required</mat-error>
    </mat-form-field><p style="font-size: 10px;">[Full name with a space only using the english alphabet]</p>
  
    <mat-form-field>
      <input matInput placeholder="Enter Password" [(ngModel)]="user.password" name="password" required [type]="hidePassword ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">remove_red_eye</mat-icon>
      <mat-error *ngIf="!password">Password is required</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field>
      <input matInput placeholder="Enter Password Again" [(ngModel)]="password_validation" name="password_validation" required [type]="hidePassword ? 'password' : 'text'">
      <mat-icon matSuffix (click)="hidePassword = !hidePassword">remove_red_eye</mat-icon>
      <mat-error *ngIf="!password">Password is required</mat-error>
    </mat-form-field>
    <br><br>
    <div>
      <button class="btn btn-primary" color="primary" type="submit" [disabled]="validCred()">Register</button>
    </div>
  </form>
</div>
