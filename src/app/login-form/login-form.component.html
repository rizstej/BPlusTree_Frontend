<div class="box">
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <h1>Log In!</h1>
  <div *ngIf="message">
    
  </div>

  <mat-form-field>
    <input matInput placeholder="Username" formControlName="username" required>
    <mat-icon matSuffix (click)="hidePassword = !hidePassword"></mat-icon>
    <mat-error *ngIf="username.invalid">Username is required</mat-error>
  </mat-form-field>
  <br>
  <mat-form-field>
    <input matInput placeholder="Password" formControlName="password" required [type]="hidePassword ? 'password' : 'text'">
    <mat-icon matSuffix (click)="hidePassword = !hidePassword">remove_red_eye</mat-icon>
    <mat-error *ngIf="password.invalid">Password is required</mat-error>
  </mat-form-field>
  <br><br>
  <div>
    <button mat-flat-button type="submit" color="primary" [disabled]="form.invalid">Log In</button>
  </div>
</form>
</div>
